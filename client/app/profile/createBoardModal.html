<div id="createBoardModalPopup" class="createBoardModal">
  <h3 class="createBoardTitle">Create a New Board</h3>
  <form>
      <!-- board name input -->
      <input class="newBoardNameInput" ng-model="newBoardName" type="text" placeholder="Board Name"></input>
  </form>

  <!-- invites member on enter -->
  <form ng-submit="addInvite()">
    <h3 class="inviteMembersTitle">Invite Members</h3>
      <!-- member email input -->
      <input class="newBoardInviteMembersInput" ng-model="inviteMember" type="text" placeholder="Add Members"></input>
      <md-button id="inviteSubmit" class="md-raised inviteMembersButton" type="submit">+</md-button>
  </form>

  <!-- shows members that have been invited while creating this board -->
  <div class="invitedBoardMembers">
      <span id="invitedMember" class="successfulInvite" ng-click="unInvite($index)" ng-repeat="member in boardMembers">
        {{ member.email }}
      </span>
    <!-- checks if user exists in database, if not, this notification will show -->
    <p class="userDoesntExist" ng-show="!userExists"><i class="fa fa-times-circle"></i> {{inviteMember}} does not exist <br> please enter a valid email</p>
  </div>
  <!-- create board button -->
  <md-button class="md-raised createBoardButton " id="submitCreateBoard" ng-click="createBoard()">Create Board</md-button>
</div>
