<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Town Hall</title>

  <!-- font styles -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" />

  <!-- sweet alert -->
  <link rel="stylesheet" type="text/css" href="node_modules/sweetalert/dist/sweetalert.css">

  <!-- angular material -->
  <link rel='stylesheet' href='node_modules/angular-material/angular-material.css'>

  <!-- custom style sheet -->
  <link rel='stylesheet' href='./style/style.css'>
</head>
<body ng-app='TownHall' ng-cloak>

  <div ui-view></div>

  <!-- socket -->
  <script src='node_modules/socket.io-client/socket.io.js'></script>

  <!-- angular dependencies -->
  <script src='node_modules/angular/angular.min.js'></script>
  <script src='node_modules/angular-ui-router/release/angular-ui-router.min.js'></script>
  <script src='node_modules/angular-animate/angular-animate.min.js'></script>
  <script src='node_modules/angular-aria/angular-aria.min.js'></script>
  <script src='node_modules/angular-material/angular-material.min.js'></script>
  <script src='node_modules/angularfire/dist/angularfire.js'></script>

  <!-- xeditable (makes card text editable on click) -->
  <script src='node_modules/angular-xeditable/xeditable.min.js'></script>

  <!-- sweet alert -->
  <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>

  <!-- firebase cdns  -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>

  <!-- drag and drop -->
  <script src='node_modules/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js'></script>

  <!-- glue scroll for chat -->
  <script src="node_modules/angularjs-scroll-glue/src/scrollglue.js"></script>

  <script src='./app/app.js'></script>
  <script src="./assets/ng-inline-edit.js"></script>
  <script src='./app/services/services.js'></script>

  <!-- auth -->
  <script src='./app/auth/authController.js'></script>
  <script src='./app/auth/authFactory.js'></script>

  <!-- chat -->
  <script src='./app/chat/chatController.js'></script>
  <script src='./app/chat/chatFactory.js'></script>

  <!-- profile -->
  <script src='./app/profile/profileController.js'></script>
  <script src='./app/profile/profileFactory.js'></script>

  <!-- board -->
  <script src='./app/profile/createBoardModalController.js'></script>
  <script src='./app/board/boardController.js'></script>
  <script src='./app/board/boardFactory.js'></script>
  <script src='./app/board/addMemberModalController.js'></script>
  <script src='./app/board/membersModalController.js'></script>
  <script src='./app/board/cardModalController.js'></script>

  <!-- dashboard -->
  <script src='./app/dashboard/dashboardController.js'></script>

  <!-- landing -->
  <script src='./app/landing/landingController.js'></script>
</body>
</html>
